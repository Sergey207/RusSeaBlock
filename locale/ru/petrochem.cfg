[[technology-description]]
angels-fluid-control=Предоставляет утилиты для управления потоком жидкостей.
basic-chemistry=Знания по производству основных химических ингредиентов и обращению с ними.
water-chemistry=Обогащение и переработка тяжелой воды.
angels-sulfur-processing=Сера - это высокореактивное неметаллическое химическое вещество с широким спектром применения.
angels-nitrogen-processing=Азот - это неметаллическое химическое вещество с широким спектром применения.
chlorine-processing=Хлор - это химически активный галоген с широким спектром применения.
oil-gas-extraction=Органические соединения из ископаемых отложений служат основой для огромного числа производственных цепочек.
angels-advanced-gas-processing=Альтернативные способы фракционирования короткоцепочечных углеводородов.
angels-oil-processing=Ключевая технология переработки длинноцепочечных углеводородов.
angels-advanced-oil-processing=Альтернативные способы фракционирования длинноцепочечных углеводородов.
gas-processing=Ключевая технология переработки короткоцепочечных углеводородов.
angels-flare-stack=Сжигание излишков химических веществ упрощает производственные цепочки за счет загрязнения окружающей среды.
angels-advanced-chemistry=Селективные химические превращения с использованием катализаторов.
angels-coal-processing=Очистка и использование кокса, а также углерода.
angels-coal-cracking=Сжижение и газификация угля.
gas-synthesis=Синтез углеводородов De novo из базовых химических веществ.
gas-steam-cracking=Повторное сочетание короткоцепочечных углеводородов.
oil-steam-cracking=Расщепление длинноцепочечных углеводородов.
plastic=Различные источники получения пластика.
resins=Синтетические полимерные материалы, которые могут быть отформованы в защитную композицию.
resin=Различные источники получения смол.
rubbers=Синтетические полимерные материалы, которые могут быть сформованы в эластичную композицию.
rubber=Совместная полимеризация стирола и бутадиена в качестве универсального искусственного каучука.
