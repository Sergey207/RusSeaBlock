[[technology-description]]
ore-crushing=При дроблении и сортировке сложных руд образуется множество чистых руд, готовых к плавке.
ore-floatation=Пенная флотация измельченных сложных руд обеспечивает более высокий выход чистых руд при сортировке.
ore-leaching=Химическое выщелачивание кусков сложной руды обеспечивает дополнительный выход чистых руд при сортировке.
ore-refining=Термическое рафинирование сложных рудных кристаллов обеспечивает оптимальный выход чистых руд при сортировке.
