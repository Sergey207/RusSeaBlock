[mod-setting-description]
bobmods-logistics-flyingrobotframes=Если установлено значение true, промежуточные продукты для каркаса летающего робота будут существовать для использования в рецептах.
bobmods-logistics-robotparts=Если установлено значение true, промежуточные продукты для логистического/строительного робота/мозга будут существовать для использования в рецептах.
bobmods-logistics-robotrequireprevious=Если установлено значение true, для создания логистических/строительных роботов требуется предыдущий уровень.
bobmods-logistics-roboportrecipeupdate=Если установлено значение true, рецепт для базовой игры Roboport 1 обновляется до модульного рецепта.
bobmods-logistics-drainlessinserters=Если установлено значение true, утечка энергии в режиме ожидания будет устранена со всех устройств ввода.
bobmods-logistics-disableroboports=Если установлено значение true, стандартные робопорты отключены, что заставляет вас полагаться на модульные робопорты
bobmods-logistics-beltrequireprevious=Если установлено значение true, для создания транспортных лент и связанных с ними объектов требуется предыдущий уровень.
bobmods-logistics-inserterrequireprevious=Если установлено значение true, для создания вставщиков требуется предыдущий уровень.
bobmods-logistics-inserteroverhaul=Включение этого параметра приведет к капитальному ремонту вставок. В нем добавлены новые уровни и полностью переписан рецепт. Это также удаляет вставку с длинной ручкой, но вы можете сделать любую вставку с длинной ручкой.
bobmods-logistics-beltoverhaul=Включение этой функции приведет к капитальному ремонту транспортных лент, добавлению нового уровня, балансировке скоростей и полному переписыванию рецептуры.
bobmods-logistics-ugdistanceoverhaul=Включение этой функции приведет к изменению радиуса действия всех подземных лент и труб.
bobmods-logistics-beltstarting=Устанавливает диапазон на транспортной ленте начального уровня
bobmods-logistics-beltperlevel=Определяет, насколько дальше продвинется каждый ярус подземного пояса
bobmods-logistics-pipestarting=Устанавливает диапазон для всех труб начального уровня
bobmods-logistics-pipeperlevel=Определяет, насколько дальше будет проходить каждый ярус подземной трубы
bobmods-logistics-beltoverhaulspeed=Если для этого параметра установлено значение true, скорости транспортных лент будут обновлены.
bobmods-logistics-beltspeedperlevel=Задает скорость перемещения предметов по каждому ярусу транспортной ленты, если включена настройка изменения скорости транспортной ленты. Пожалуйста, используйте значения, кратные 1,875.
bobmods-logistics-fluidwagonbase=Устанавливает количество жидкости, которое может храниться в универсале для жидкостей, в тысячах единиц (по умолчанию 25, для 25 тыс.)
bobmods-logistics-storagetankbase=Устанавливает количество жидкости, которое может храниться в резервуаре для хранения, в тысячах (по умолчанию 25, для 25 тыс.)
bobmods-logistics-trains=Если установлено значение true, будут доступны новые поезда (локомотивы и вагоны)
bobmods-logistics-highpipes=Если установлено значение true, трубы более высокого уровня имеют большие размеры и большую пропускную способность, но для правильной работы может потребоваться насос.
[controls]
bob-inserter-long=Устройство для установки сменных элементов на большом расстоянии (захват и опускание)
