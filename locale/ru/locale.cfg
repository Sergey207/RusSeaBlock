[[mod-setting-name]]
Noxys_Fading-tree-stump-fading-time=Время увядания древесного пня
Noxys_Fading-biter-fading-time=Время увядания кусачего трупа
Noxys_Fading-building-fading-time=Время угасания остатков здания
Noxys_Fading-rail-fading-time=Время затухания остатков рельсов
Noxys_Fading-character-fading-time=Время угасания трупа персонажа
Noxys_Fading-character-footprint-fading-time=Время затухания отпечатка символа
[[mod-setting-description]]
Noxys_Fading-tree-stump-fading-time=Это значение указывает, как долго в тиках пробудет пень, прежде чем исчезнет. Значение по умолчанию - 54000 (15 минут).\n\n Установите значение 0, чтобы отключить эту функцию.
Noxys_Fading-biter-fading-time=Это значение указывает, как долго в клещах будут находиться трупы кусачих (включая плевательниц и нерестильщиков), прежде чем они исчезнут. Значение по умолчанию - 54000 (15 минут).\n\n Установите значение 0, чтобы отключить эту функцию.
Noxys_Fading-building-fading-time=Это значение указывает, как долго в тиках будут сохраняться остатки здания, прежде чем исчезнуть. Значение по умолчанию - 162000 (45 минут).\n\n Установите значение 0, чтобы отключить эту функцию.
Noxys_Fading-rail-fading-time=Это значение указывает, как долго в тиках будут сохраняться остатки рельса, прежде чем исчезнуть. Значение по умолчанию - 54000 (15 минут).\n\n Установите значение 0, чтобы отключить эту функцию.
Noxys_Fading-character-fading-time=Это значение указывает, как долго в тиках пробудет труп вашего персонажа (со всеми вашими предметами), прежде чем исчезнет. Значение по умолчанию - 54000 (15 минут).\n\n Установите значение 0, чтобы отключить эту функцию.
Noxys_Fading-character-footprint-fading-time=Это значение указывает, как долго в тиках будут оставаться следы вашего персонажа, прежде чем исчезнуть. Значение по умолчанию - 600 (10 секунд).\n\n Установите значение 0, чтобы отключить эту функцию.
