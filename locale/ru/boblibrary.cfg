[[mod-setting-name]]
bobmods-lib-resource-generator=Включите генератор ресурсов Боба
bobmods-library-technology-cleanup=Включить очистку предварительных условий технологии
bobmods-library-recipe-cleanup=Включить очистку ингредиентов рецепта
[[mod-setting-description]]
bobmods-lib-resource-generator=Эта библиотека содержит генератор ресурсов для версии 0.17, основанный на системе генератора ресурсов версии 0.17. Однако версия Factorio 0.17.51 исправляет множество проблем, которые этот генератор ресурсов пытался устранить в более старой версии, и больше не требуется.\Библиотека проверит, доступен ли новый генератор, и будет использовать его автоматически, или воспользуется этим генератором, если его нет, однако эта опция доступна для принудительного включения моего пользовательского генератора, даже если вы используете более новую версию Factorio.
bobmods-library-technology-cleanup=При включении, на этапе загрузки окончательных исправлений, предварительные условия технологий будут проверяться на наличие повторяющихся, недопустимых и избыточных значений.
bobmods-library-recipe-cleanup=Если этот параметр включен, на этапе загрузки окончательных исправлений ингредиенты рецептов будут проверяться на наличие дубликатов и недопустимых значений.
