[mod-setting-description]
bobmods-ores-infiniteore=Делает все руды бесконечными
bobmods-ores-enhancestone=Если установлено значение true, камень будет появляться в более крупных и насыщенных углублениях.
bobmods-ores-unsortedgemore=Если установлено значение true, рудные поля драгоценных камней будут выдавать несортированный ресурс драгоценных камней. Если значение false, то будет указан каждый тип руды.
bobmods-ores-leadgivesnickel=Если установлено значение true, при добыче свинца также может получаться никель
bobmods-ores-leadnickelratio=Как часто вы получаете никель за свинец
bobmods-ores-nickelgivescobalt=Если установлено значение true, добыча никеля также может давать кобальт
bobmods-ores-nickelcobaltratio=Как часто вы получаете кобальт на никель
bobmods-ores-gemsfromotherores=Если установлено значение true, алмазы можно получить из угля, рубин, сапфир и топаз - из бокситов, а аметист и изумруд - из кварца
bobmods-ores-gemprobability=Как часто вы получаете драгоценный камень при добыче угля, бокситов или кварца
bobmods-gems-rubyratio=Как часто вы получаете рубин
bobmods-gems-sapphireratio=Как часто вы получаете сапфир
bobmods-gems-emeraldratio=Как часто вы получаете изумруд
bobmods-gems-amethystratio=Как часто вы получаете аметист
bobmods-gems-topazratio=Как часто вы получаете топаз
bobmods-gems-diamondratio=Как часто вы получаете бриллиант
