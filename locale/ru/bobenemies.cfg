[[mod-setting-description]]
bobmods-enemies-enableartifacts=Если включено, враги могут сбрасывать инопланетные артефакты
bobmods-enemies-enablesmallartifacts=Если включено, враги могут сбрасывать небольшие инопланетные артефакты
bobmods-enemies-enablenewartifacts=Если включено, враги могут сбрасывать цветные инопланетные артефакты
bobmods-enemies-aliensdropartifacts=Если включено, кусачие и плевательницы будут сбрасывать артефакты, а не только базы.
bobmods-enemies-leviathanfrequency=Определяет изменение, при котором левиафан появится при максимальном коэффициенте эволюции
bobmods-enemies-biggersooner=Если включено, будет использоваться пересмотренная таблица появления, в которой более крупные враги появляются при меньших коэффициентах эволюции.
bobmods-enemies-superspawner=Если включено, на карте может появляться суперспавнер, который является более жестким и чаще порождает более сильных врагов.
bobmods-enemies-healthincrease=Увеличивает здоровье некоторых врагов
