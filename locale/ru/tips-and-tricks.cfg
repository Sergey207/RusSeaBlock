[tips-and-tricks-description]
angelsaddons-storage=Этот мод добавляет множество бункеров angels, складов и резервуаров высокого давления независимо от набора модов angels.
angelsaddons-storage-notes=\n\n[font=default-bold]NOTES[/font]: Silos are 4x4 storage boxes with 256 slots (logistics versions vary)\n[font=default-bold]NOTES[/font]: Warehouses are 6x6 storage boxes with 768 slots (logistics versions vary)\n[font=default-bold]NOTES[/font]: Fluid storage tanks contain larger volumes than vanilla
angelsbioprocessing-intro=Исследуйте чужую планету, чтобы найти флору (растительную жизнь) и фауну (животный мир) и использовать это в своих интересах. Этот мод предлагает альтернативы нефтехимическим процессам и способствует изучению окружающей среды.\n
angelsbioprocessing-intro-nauvis=[font=default-bold]Nauvis Processing[/font]:\n - [img=item/algae-farm]Algae farming, early farming methods for plant matter.\n - [img=item/bio-arboretum-1]Tree farming based on growing native trees for wood, resin, plastic and rubber.\n
angelsbioprocessing-intro-vegetables=\n[font=default-bold]Vegetable Processing[/font]:\n - [img=item/desert-garden]Some native plants contain seed which make useful crops.\n - [img=item/crop-farm]Plant and farm these crops for useful products.\n
angelsbioprocessing-intro-animals=\n[font=default-bold]Animal Processing[/font]:\n - [img=item/bio-refugium-fish]Some native fish are a useful source of nutrition and oil based products.\n - [img=item/bio-refugium-puffer]Some small native flying critters are quite handy at processing dangerous gaseous products into useful products.
angelsbioprocessing-nauvis=Исследование и эксплуатация водорослей с высокой скоростью роста - самая ранняя часть этого мода, поиск специализированных деревьев в разных биомах позволяет выращивать деревья возобновляемым способом, в то время как фермы по выращиванию водорослей выращивают низкосортные растения с высоким содержанием воды, используя растительную жизнь для получения полезных ранних материалов, таких как целлюлоза и метанол.Давайте взглянем на то, как мир использовал растительную жизнь для производства непродовольственных товаров в доиндустриальную эпоху.\n\П Эта часть мода сосредоточена на выращивании водорослей и деревьев с использованием отходов производства и воды.
nauvis-algae=Разведка и использование водорослей с высокой скоростью роста для получения полезных продуктов.\n\n
nauvis-notes-algae-green=[font=default-bold]NOTES[/font]: Methanol is colloquially known as wood alcohol as it was typically made by burning wood and distilling the vapours.\n\n
nauvis-notes-algae-brown=[font=default-bold]NOTES[/font]: Sodium Carbonate was traditionally made by drying and burning seaweed before the industrial revolution found alternative and more sustainable methods.\n          Alginic acid is typically found in the cell walls of plants and is quite sticky, it is in high concentrations in plant gums, for this reason it can be used as a binding agent in paper making.\n\n
nauvis-notes-algae-brown-bobs= - Brown algae can also be processed into [img=item/solid-lithium]Lithia Salt as an alternative to using [img=fluid/thermal-water]Thermal Water.\n
nauvis-notes-algae=\n[font=default-bold]NOTES[/font]: Algae processing is typically used as an early game method of producing complex materials until other methods can be used, this is because bioprocessing is typically slow and not as easy to scale up to meet later demands.
nauvis-trees=By exploring the planet you find different types of deciduous tree in addition to the coniferous trees of the base game. Extract seeds out of these trees and start growing your own trees as a renewable source of [img=item/wood]wood. More advanced processing leads to more advanced tree growth, allowing you to extract Resin, Plastic and Rubber out of these special trees.\n\nThese trees are marked with a [font=default-bold]light blue square[/font] on the minimap and are found in different biomes dependant on moisture levels.\n
nauvis-notes-trees=[font=default-bold]NOTES[/font]: Due to the special trees placement locations being moisture related and not specific "biomes", mods like alien biomes don't block tree spawning. The spawn rates of these trees is quite low though.
nauvis-arbor=Using the special trees, you can craft seed generators which use up the trees, to create seeds for the cost of easy to come by materials ([img=item/solid-mud] mud, [img=item/solid-soil] soil, [img=item/solid-sand] sand) and some moisture ([img=fluid/water] water, [img=fluid/water-light-mud] light mud water or [img=fluid/water-saline] saline-water).\nThese seeds can then be cultivated in an [img=item/bio-arboretum-1] Arboretum to generate [img=item/solid-tree] trees for wood, or trees and a sap depending on the type of tree (See previous tip).
nauvis-arbor-compost=\n\n[font=default-bold]NOTES[/font]: To get the soil or fertiliser required for the Arboretums (some recipes won't require either), you will be required to make compost.\n  - [img=item/solid-compost] Compost can be generated by sending most of the bioprocessing materials (algae, wood, cellulose, seeds, crops) to a [img=item/composter] Composter.\nFor a full list of compostables, check the ingredient slot on the composter, not all composts are 1 to 1, so keep an eye out for more efficient materials.\nLater technologies will allow you to duplicate these special trees, but you will need to find them in the wild early.
angelsbioprocessing-vegetables=By exploring the planet you find [img=item/desert-garden][img=item/swamp-garden][img=item/temperate-garden]gardens that you can investigate and refine to seeds. These seeds allow you to grow plants yourself. Process these plants for nutrients, fuel and oils. These gardens can also be processed for [img=item/token-bio]Plant Life Samples for use in researching advanced farming buildings such as farm upgrades, more efficient wood recipes and more advanced processes.\n\nThese gardens are marked with a [font=default-bold]light green square[/font] on the minimap and are found in different biomes dependant on moisture levels.\n
vegetables-farming=Once the gardens have been processed in a [img=item/seed-extractor]Seed extractor to get some crop seeds, it is time to plant and cultivate the plants into useful products.\n\n
vegetables-notes-gardens=\n\n[font=default-bold]NOTES[/font]: Due to the garden placement locations being moisture related (the same as trees) and not specific "biomes", mods like alien biomes don't block garden spawning. The spawn rates of these trees is quite low though.
vegetables-crops=The results from processing the crops in the [img=item/bio-processor]Bioprocessor will yield a specific result(s) based on the recipe, these can be a mix of the following:\n
vegetables-notes-crops=\n\n[font=default-bold]NOTES[/font]:\nOnly [img=item/solid-corn]Corn and [img=item/solid-fruit]Fruit can be converted to [img=fluid/liquid-fermentation-raw]fermentation base for conversion to [img=fluid/gas-ethanol]Ethanol or [img=fluid/liquid-acetic-acid]Acetic-acid.\nAll non-advanced products can be converted to [img=fluid/liquid-nutrient-pulp]Nutrient pulp for conversion to the very useful [img=fluid/gas-acetone]Acetone, and a variety of other petrochemical products from oils to syngas.
angelsbioprocessing-animals=[font=default-bold]CATCH, EXPLORE, EGGSPERIMENT[/font]:\n\nThis part of the mod focuses on the wildlife aspects of Nauvis, from fish farming, puffer breeding and raising to Breeding biters for advanced materials used in things from rocket fuel, modules or advanced weapons.\n
animals-notes-fish=\n[font=default-bold]FISH[/font]: Catch fish (4 varieties [img=item/raw-fish] [img=item/alien-fish-1-raw] [img=item/alien-fish-2-raw] [img=item/alien-fish-3-raw]) and breed them as a renewable way of regenerating your health, or as a [img=item/bio-raw-meat] food for later animals. Fish can also be processed into oils and [img=item/fish-pulp] pulp for use in similar processes to those used in farming. [img=fluid/liquid-polluted-fish-atmosphere] Polluted fish water can be processed to extract [img=item/crystal-splinter-raw] Crystal splinters for crystal processing.
animals-notes-puffers=\n\n[font=default-bold]PUFFERS[/font]: Explore the planet to find [img=item/puffer-nest] Puffer Nests to obtain Puffer Eggs (only [img=item/bio-puffer-1] gaseous puffers can be found in the wild, [font=default-bold]yellow square[/font] on the map). Breed your smelly puffers to obtain different ways of processing gasses. Hatching eggs in the breeding cycle gives [img=item/bio-puffer-egg-shell] Egg shells which can be ground up and combined with polluted fish water to produce a higher tier [img=item/crystal-shard-raw] crystal shard.\n[font=default-bold]NOTES:[/font] Be careful with the mutation chances of puffers.
animals-notes-biters=\n\n[font=default-bold]BITERS[/font]: Do some experiments on your Puffers and maybe you can breed some tame biters yourself. Study them in order to obtain crystals, which can come in handy to increase your factory productivity or speed them up.\nBreeding the biters using queens can give all three tiers of crystals ([img=item/crystal-splinter-raw]Splinters, [img=item/crystal-shard-raw] Shards and [img=item/crystal-full-raw] Raw) based on the size (small, medium, big respectively).\n[font=default-bold]NOTES:[/font] Biters will eat quite a lot of [img=item/bio-alien-processed-meat] Alien-processed meat, so make sure you have plenty of [img=item/bio-butchery] butchered puffers and fish available once you get to this stage.
angels-petrochem=A mod that overhauls petrochemical processing to be more complex and pseudo-realistic (not overly so). \nRaw resources have to be processed and transformed through chemical processing chains to gain:\n__1__\n The mod also adds a new well: __2__
angels-air-filtering=Air filtering for [img=fluid/gas-oxygen] Oxygen and [img=fluid/gas-nitrogen] Nitrogen is a key technology that allows the use of higher efficiency smelting by using pure Oxygen instead of raw air.\nOxygen and Nitrogen are key base materials for quite a lot of industrial processes, some of which are part of this mod.
angels-air-filtering-notes=\n\n[font=default-bold]NOTES[/font]: Oxygen and Nitrogen are typically found at about 21% Oxygen by volume in Earths Atmosphere.\nThis mod uses a different ratio to reduce the early waste of nitrogen gas, and the late game waste of oxygen gas. We can do that because Nauvis is not Earth.
angelsrefining=Мод, который вводит сложные руды, которые необходимо очистить, прежде чем вы сможете плавить и отливать их в пластины.
angels-ore-generation=The mod [tooltip=Angels refining,tips-and-tricks-description.angelsrefining] replaces all ores patches with new ones which you have to refine prior to smelting. All the smeltable ores (from base/bobs/YI) will be replaced by new compound ores: \n\n__1__\n There is also a new well: __2__
angels-ore-refining=Добытые сложные руды должны быть очищены, прежде чем вы сможете переплавлять их и отливать в пластины. Более совершенные методы рафинирования приведут к более высокому выходу переработанной руды и могут привести к появлению новых рафинированных руд.\n \n В настоящее время существует 3 различных режима: \n - Ванильный: переработка для увеличения выхода железной и медной руды.\n - Чистые ангелы: совершенствуются для различных материалов.\n - Бобс-Ангелы (он же. BA или AB): переработка для получения большого количества модифицированных руд.\n \ N хорошо работает в сочетании с Bobmods и поддерживает другие моды, такие как Yuoki Industries (и печально потерянные моды: Uranium Power и Nuclear.) \N Этот мод также добавляет усовершенствованные методы переработки руды, такие как дробление, флотация, кислотное выщелачивание и кристаллизация, для повышения выхода руды и эффективности. Также в состав мода входят системы очистки сточных вод для использования в этих и других технологических цепочках.\Цепочки обработки и рафинирования воды, добавленные в этом моде, рассматриваются по всему технологическому древу.
angels-crushing=The first step after mining, the ore must be crushed into something that can be handled. Crushing takes ore dug out of the ground and breaks away the hard stone from the useful materials.\n\nThe general recipe takes compound ore in and outputs crushed ore [img=item/stone-crushed] crushed stone.\nThe [img=item/stone-crushed] crushed stone can be processed into other materials in the mid game, but early on it can be turned into [img=item/stone] stone toward [img=item/stone-brick] stone bricks and [img=item/stone-wall] walls. The crushed ore can be directly smelted in some cases, further processed or sorted.
angels-crushing-notes=\n\n[font=default-bold]NOTES[/font]: Real world examples of ore crushing exist in ball, jaw, pneumatic and impact crushers. This is used to break the ore into smaller pieces so chemical processing can get to more of the useful parts, particularly in the next step (flotation).
angels-floatation=Flotation is a secondary refining step that further washes the crushed ore to remove more impurities in the crushed ore, this is the first of the chemical refining steps, this one using purified water. It is advised to have a water purification system nearby, and a wastewater purification system for the byproduct. A side effect is geodes which are crystalline materials found commonly in soils and stones.\n\nThe general recipe converts crushed ore with some [img=fluid/water-purified] purified water into ore chunks, a chance of a geode and some wastewater.\nGeodes can be processed into a variety of different things depending on the mods that are installed.\nThe chunks can be sorted or further purified in the next step, Leaching.
angels-floatation-notes=\n\n[font=default-bold]NOTES[/font]: Real world examples of ore flotation are numerous, primarily done with a soapy like material and either an acidic or alkaline water mixture, this will separate out the materials in the solution based on a variety of physical and chemical properties. If you wish for further reading, have a look for froth flotation (notice no ‘a’ in flot), which is the more general term for the process.
angels-leaching=Третьим этапом процесса рафинирования является кислотное выщелачивание, в ходе которого в сильной кислоте растворяется осадок с предыдущего этапа, оставляя после себя немного шлака (предполагается, что на данном этапе это не проблема). Эта рудно-кислотная смесь кристаллизуется в относительно однородные кристаллы высокой чистоты. В этом процессе в очередной раз используются преимущества химических свойств руды.\n\n В общем рецепте используются куски руды с добавлением 10 % кислоты и получаются 2 кристалла руды.Большая часть кислоты, требуемой на этом этапе, может быть получена на предыдущем этапе флотации, но может потребоваться некоторое количество дополнительной кислоты. Это первый этап производства без отходов.
angels-leaching-notes=\n\n[font=default-bold]NOTES[/font]: Real world examples of Acid Leaching generally refer to the waste heap, the crushed stone, and other solid waste products from the ore purification system are thrown in a large pit with a sealed concrete base (like a large swimming pool) and sprayed with acids which seep through the heaped mess dissolving any useful parts of the dirt that were previously missed. The liquor (acid solution) that is captured at the base is rich in minerals which are generally crystallised out to be returned to the smelting system.
angels-purification=The final ore processing step is the ultimate in ore purification, removing the last of the impurities to reveal the cleanest ore yet. A combination of regenerative heat, chemical processing and electrolysis means no additional solid or liquid materials are needed or wasted in this process.\n\nThe general recipe converts ore crystals into purified ore out.\nThis ore “polishing” step is seldom used except for the most exotic and rarified substances to justify its high quality before smelting.
angels-ore-sorting=Установка для сортировки руды представляет собой гигантский усовершенствованный гравитационный сепаратор, центрифугу и колосниковый сепаратор, который разделяет очищенную руду на отдельные части (или металлы) для переплавки в металлы высокого качества.
angels-ore-sorting-vanilla=Превращение 4-х составных руд различного качества в пригодную для плавки руду, самородки и гальку с получением другой смеси. Самородки и галька могут быть дополнительно переработаны в металлическую руду. Очищенная руда более высокого качества позволит получить большее количество пригодной для плавки руды. Из очищенной руды также образуется металлический шлак.
angels-ore-sorting-overhaul=\n\nTurning the 6 main ores of various refined qualities into a variety of metal ores.\n[img=item/angels-ore4-crushed] Crushed ore generates 2 primary ore, 1 secondary ore and 1 [img=item/slag] Slag from 4 crushed ore.\n[img=item/angels-ore4-chunk] Ore Chunks generates 2 primary ore, 1 secondary ore and 2 tertiary ores and 1 [img=item/slag] Slag from 6 chunks.\n[img=item/angels-ore4-crystal] Ore Crystals generates 3 primary ore, 1 secondary ore and 3 tertiary ores and 1 [img=item/slag] Slag from 8 crystals.\n[img=item/angels-ore4-pure] Purified ore generates 3 primary ore, 2 secondary ore and 4 tertiary ores from 9 purified ore.\n\nYou can see what each ore will yield if you mouse over the ore on the ground.\nThe primary and secondary ores are listed below:\n- [img=item/angels-ore1] Saphirite and [img=item/angels-ore2] Jivolite: Primary [img=item/iron-ore] Iron, Secondary [img=item/copper-ore] Copper\n- [img=item/angels-ore3] Stiratite and [img=item/angels-ore4] Crotinnium: Primary [img=item/copper-ore] Copper, Secondary [img=item/iron-ore] Iron\n- [img=item/angels-ore6] Bobmonium: Primary [img=item/tin-ore] Tin, Secondary [img=item/quartz] Silicon/Quartz\n- [img=item/angels-ore5] Rubyte: Primary [img=item/lead-ore] Lead, Secondary [img=item/nickel-ore] Nickel
angels-water-processing=Process Seawater and wastewaters into purified water, and recover useful solids in a Hydro plant [img=item/hydro-plant].
angels-water-processing-vanilla=\nConvert water into useful [img=fluid/water-saline]saline for salts and [img=fluid/water-purified]purified water to support ore processing such as flotation. \nRecover Sulfur[img=item/sulfur] from sulfuric waste water [img=fluid/water-yellow-waste] to recycle back into the process.
angels-water-processing-overhaul=\nConvert water into useful [img=fluid/water-saline]saline for salts and [img=fluid/water-purified]purified water to support ore processing such as flotation.\n\n
angels-water-processing-voiding=\nYou can remove excess water type fluids [img=fluid/water-saline], [img=fluid/water-purified], [img=fluid/water-mineralized] and wastewaters such as [img=fluid/water-yellow-waste] Sulfuric wastewater in a [img=item/clarifier] Clarifier to void it from the game.\n\n[font=default-bold]NOTES[/font]: For a full list of fluids which can be clarified, check the recipe fluid input slot on the clarifier.\n
[tips-and-tricks-sub]
algae-green=These live off [img=fluid/water-mineralized] Mineralized Water and produces [img=item/cellulose-fiber] fibers which can produce [img=fluid/gas-methanol] Methanol.
algae-brown=These live off [img=fluid/water-saline] Saline Water and produces and [img=item/solid-sodium-carbonate] Sodium Carbonate and [img=item/solid-alginic-acid] alginic acid which can be combined with the [img=item/cellulose-fiber] fibers to produce [img=item/solid-paper] Paper.
algae-blue=These live off [img=fluid/water-yellow-waste] Sulfuric Waste Water and [img=fluid/gas-carbon-dioxide] Carbon Dioxide. They produce Nitrogen heavy compounds like [img=fluid/gas-ammonia] Ammonia.\n
algae-red=These live off [img=fluid/thermal-water] Thermal Water and [img=fluid/gas-ammonia] Ammonia. They produce Calcium heavy compounds such as [img=item/solid-calcium-carbonate] Calcium Carbonate.\n
trees-swamp=A Swamp tree is found in "wet" areas with a preference for moisture contents of around __1__(Typically dark-green or blue grassy areas).\nSwamp trees are used for wood production or for an early source of [img=item/bio-plastic] Plastic production.\n\n
trees-temperate=A Temperate tree is found in "moderate" areas with a preference for moisture contents of around __1__(Typically light green grassy areas).\nTemperate trees are used for wood production or for an early source of [img=item/bio-resin] Resin production.\n
trees-desert=A Desert tree is found in "dry" areas with a preference for moisture contents of around __1__(Typically sandy/red sandy areas).\nDesert trees are used for wood production or for an early source of [img=item/bio-rubber] Rubber production.\n
farm-seeds-to-crops=\nPlace these crops in a [img=item/crop-farm] Basic farm or the upgraded farm to match the crop ([img=item/swamp-farm] Swamp, [img=item/temperate-farm] Temperate, [img=item/desert-farm] Desert) to grow the crops.\nProcessing the crops can be done in a [img=item/bio-processor] Bioprocessor and the seeds returned the seeds to a [img=item/seed-extractor] Seed extractor for regeneration.\n\n
crops-special-products=\nIncluding either of the following from the most advanced crops ([img=item/swamp-5], [img=item/temperate-5], [img=item/desert-5]):
fish-artifacts= Process their water to extract [img=fluid/alien-spores] Alien Spores which can be processed further for [img=item/alien-artifact] alien artifacts.
