[item-description]
fusion-catalyst=Содержит газы, необходимые для запуска синтеза дейтерия. Обычно это тритий (водород-3) или тральфий (гелий-3).
[technology-description]
alloy-processing=Узнайте, как сочетать более одного ингредиента для получения сплава.
chemical-processing=Исследования в области использования и производства химических веществ.
electrolysis=Электролиз используется для отделения элементов от жидкости.
aluminium-processing=Исследуйте, как очистить алюминий, довольно прочный и легкий металл.
gold-processing=Исследуйте, как рафинировать золото.
nickel-processing=Исследуйте, как рафинировать никель.
lead-processing=Исследуйте, как усовершенствовать свинец.
silicon-processing=Исследуйте, как очистить кремний для использования в электронике.
titanium-processing=Титан - очень прочный и легкий металл, но его трудно отделить от руды.
tungsten-processing=Вольфрам имеет очень высокую температуру плавления, давайте исследуем, как очистить его другим способом.
nitinol-processing=Нитинол - это никель-титановый сплав, давайте посмотрим, для чего мы можем его использовать.
invar-processing=Инвар - это железоникелевый сплав, может быть, мы сможем его для чего-нибудь использовать.
tungsten-alloy-processing=Исследуйте, как изготавливать сплавы на основе вольфрама, это может сделать их еще более полезными.
