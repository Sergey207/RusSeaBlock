[mod-setting-description]
bobmods-plates-cheapersteel=Если включено, сталь будет стоить 2 железных пластины вместо 5 (или 4 в дорогом режиме).
bobmods-plates-batteryupdate=Если включено, рецепт для батареи будет заменен на другой в соответствии с модом
bobmods-plates-inventorysize=Переопределение размера инвентаря персонажа. Изменение этого параметра приведет к изменению инвентаря для игрового персонажа.
bobmods-plates-purewater=Если этот параметр включен, то будет существовать чистая вода. Эта вода потребуется для электролиза и заменит результат добычи грунтовых вод. его также можно приготовить путем конденсации пара.
bobmods-plates-groundwater=Если эта функция включена, бочкообразный насос может добывать воду в любом месте на карте. Исправления для добычи воды принудительно включаться не будут.
bobmods-plates-vanillabarrelling=При включении сборочные машины можно использовать для раскатки в бочки
bobmods-plates-bluedeuterium=Я слышал, что дейтерий должен был быть синим, поэтому я хочу, чтобы игра показывала его таким
bobmods-plates-nuclearupdate=Переработанное ядерное топливо. Он удаляет плутоний из тория и добавляет термоядерный катализатор для переработки топливных элементов, необходимый для дейтериевых топливных элементов, а также другие небольшие изменения.
bobmods-plates-convert-recipes=Если включено, будут добавлены дополнительные рецепты для переключения между различными типами печей.
bobmods-plates-expensive-electrolysis=Если эта функция включена, то затраты на электролиз увеличиваются. Это делается для того, чтобы водород, полученный при электролизе, стоил дороже, чем то, что вы получаете от его сжигания для получения энергии.
